<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="TemplateData/normalize.css">
    <title>Roman Banana</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Project-Roman-Banana.json", {onProgress: UnityProgress});

	<style>
	.header{
		overFlow: hidden;
	}
	
	.header img{
		height:400px;
		display: block;
		margin-left: auto;
		margin-right: auto;
		width: 50%;
	}
	
	.youtube{
		display:block;
		top:1500px;
		right:50px;
	}
	
	.webgl-content{
		position: absolute;
	}
	
	</style>
  </head>
  <body style="background-image: url('/Pictures/BackgroundWebsite.png')">
	<div class="header">
		<picture>
			<source media="(min-width: 1501px)" srcset = "/Pictures/twitterBanner_feb2020.jpg">
			<img src="/Pictures/twitterBanner_feb2020.jpg" alt="Banner" style="width:auto;"/>
		</picture>
		<!<img src="/Pictures/twitterBanner_feb2020.jpg"/>
	</div>
    <div class="youtube">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/S5-TrBWkS1k" frameborder="2" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>

	<div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Banana Scene</div>
      </div>
    </div>
