<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Banana Scene</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Project-Roman-Banana.json", {onProgress: UnityProgress});
    </script>
	<style>
	.header{
		overFlow: hidden;
	}
	
	.header img{
		margin-left: 50%;
		transform: translateX{-50%};
		width:1200px;
		height:300px;
	}
	</style>
  </head>
  <body>
	<div class="header">
		<img src="/Pictures/twitterBanner_feb2020.jpg"/>
	</div>
    
	<div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Banana Scene</div>
      </div>
    </div>
  </body>
</html>
